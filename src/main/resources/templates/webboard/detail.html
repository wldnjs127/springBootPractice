<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout1}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <div class="panel panel-default" layout:fragment="content">
   <form th:action="@{update.do}" method="post">
  		<div class="mb-3 row">
  			<input type="hidden" class="form-control" name="bno" th:value="${board.bno}">
		    <label for="staticEmail" class="col-sm-2 col-form-label">작성자</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control-plaintext" name="writer" th:value="${board.writer}">
		    </div>
	    </div>
		<div class="mb-3 row">
		    <label for="staticEmail" class="col-sm-2 col-form-label">제목</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control-plaintext" name="title" th:value="${board.title}">
		    </div>
	    </div>
		<div class="mb-3 row">
		    <label for="staticEmail" class="col-sm-2 col-form-label">내용</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control-plaintext" name="content" th:value="${board.content}">
		    </div>
	    </div>
	    <div>
	    	<input type="submit" value="수정">
	    </div>
	    </form>
	    
   </div>
</body>
</html>
